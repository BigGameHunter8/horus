<html lang="en">
  <head>

  <body>
    <div class="wrapper">
        <div class="lang">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li><a href="#" class="active">RU</a></li>
                            <li><a href="#">RO</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow center-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <img src="img/logo_horus.png" alt="horus-logo" class="img-responsive center-block logo">
                    </div>
                </div>

                <form action="#" method="post" onsubmit="validate();">
                    <h1 class="head">Контактные данные заявителя</h1>
                    <input type="text" placeholder="Имя" class="name active_form_input" id="active_form_input" name="f_name">
                    <input type="text" placeholder="Фамилия" class="surname" name="f_surname">
                    <input type="text" placeholder="E-mail" class="email" name="f_email">
                    <input type="text" placeholder="Телефон" class="phone"name="f_phone" id="phone">

                    <p class="error" id="error"></p>

                    <h1 class="head second">Контактные данные рекомендуемого лица</h1>
                    <input type="text" placeholder="Имя" class="name s_name" name="s_name">
                    <input type="text" placeholder="Фамилия" class="surname s_surname" name="s_surname">
                    <input type="text" placeholder="E-mail" class="email s_email" name="s_email">
                    <input type="text" placeholder="Телефон" class="phone s_phone"name="s_phone">
                    <button type="submit" class="center-block sub">Отправить</button>
                </form>
            </div>
        </div>


        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="">powered by <img src="img/logo-price.png" alt="price_logo" class="img-responsive"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
